<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520"
    stroke="#D3D3D3">
    <!--
    This svg is not used as such, but converted to png files:

    stroke colors: #D3D3D3, #111111

    # guidelines: mine
    export suffix='_black' #111111
    export suffix=''       #D3D3D3
    magick -background none -size  72x72    arrow_right.svg ../drawable-hdpi/arrow_right${suffix}.png
    magick -background none -size  96x96    arrow_right.svg ../drawable-xhdpi/arrow_right${suffix}.png
    magick -background none -size  144x144  arrow_right.svg ../drawable-xxhdpi/arrow_right${suffix}.png
    magick -background none -size  192x192  arrow_right.svg ../drawable-xxxhdpi/arrow_right${suffix}.png
    -->

    <polyline id="horizontal" stroke-linecap="round" points="070,260
                                                             450,260" stroke-width="43" fill="none"/>
    <polyline id="point"      stroke-linecap="round" points="320,100
                                                             450,260
                                                             320,420" stroke-width="43" fill="none"/>

</svg>